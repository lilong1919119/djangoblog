{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width,initial-scale=1">
    <title>{{ title }}</title>
    <!--css-->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
    <!--js-->
   
    <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/pace.min.js' %}"></script>
    <script src="{% static 'blog/js/modernizr.custom.js' %}"></script>

</head>
<body>
<h1>{{ welcome }}</h1>
<p>this is s different journey</p>
{% for post in post_list %}
    <article class="post post-{{post.pk}}">
    <h2 class="entry_title"><a href="{{ post.get_absolute_url}}">{{post.title}}</a></h2>
    <div class="entry-meta">
        <span class="post-catagory"><a href="#">{{post.category.name}}</a></span>
        <span class="post-date"><a href='#'><time class="entry-date"
                            datetime="{{post.created_time}}">{{post.created_time}}</time></a></span>
        <span class="post-author"><a href="#">{{post.author}}</a></span>
        <div class="entry-content clearfix">
        <p>{{post.excerpt}}</p>
        <div class="read-more cl-effect-14"><a href="{{post.get_absolute_url}}" class="more-link">继续阅读</a></div>
        </div>
        <span class="comment-link"><a href="#">5 评论</a></span>
        <span class="views-count"><a href="#">700 阅读</a></span>
        </div>
        

    </article>
    {% empty %}
        <div class='no-post'>暂时没有发布的文章</div>
        {% endfor %}

<script src="{% static 'blog/js/script.js' %}"></script>
</body>
</html>
